<!DOCTYPE html>
<html>
<head>
    <title>select-sk demo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" charset="utf-8">
      // This bit of script loads the custom elements v1 polyfill, but only if required.
      if (!window.customElements) {
        var newScript = document.createElement('script');
        newScript.src = "https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.0.8/custom-elements.min.js";
        document.write(newScript.outerHTML);
      }
    </script>
    <style type="text/css" media="screen">
      select-sk div {
        padding: 0.4em 1em;
      }

      select-sk {
        border: solid 1px lightgray;
      }
    </style>
</head>
<body>
  <select-sk id=select-sk>
    <div>One</div>
    <div selected>Two</div>
    <div>Three</div>
  </select-sk>
  <button id=select-add>Add</button>
  <h2>Event</h2>
  <pre id=event></pre>
</body>
</html>
